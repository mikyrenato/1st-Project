<!DOCTYPE html>
<html lang="en" id="login">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMS Log In</title>
    <link rel="stylesheet" href="playgroundamsstyle.css">
</head>

<Body id="loginpbody">

    <h1 id="loginh1"><em> Log In To The AMS System</em></h1>

    <section id="loginsection">
        <h2 id="loginh2">Log in</h2>

    <form class="loginform" method="get" action="amsinput.html">
        <div class="logininputs">
        <input type="text" name="email" placeholder="Enter E-mail Address" required>
        <input type="text" name="password" placeholder="Enter Password" required>
        <button type="submit">Log in</button>
        </div>
    </form>
    <div class="logininputs">
    <form class="loginform" action="amsmain.html" method="get">
        <button type="submit">Back</button>    
    </form>
    </div>
    </section>

</Body>

</html>
