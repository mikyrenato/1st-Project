<!DOCTYPE html>
<html lang="en" id="inputs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMS Sign Up</title>
    <link rel="stylesheet" href="playgroundamsstyle.css">
</head>
<Body id="inputsbody">
    <h1 id="inputsh1"><em> Weekly Agency Hours</em></h1>
    <section id="inputssection">
    <div id="inputsinputs">
        <h2 class="inputsh2">Agency Deteails:</h2>    
    <form id="inputsform" method="get" action="amsinput.html">
        
        <input type="text" name="name" placeholder="Enter Full Name" required>
        <input type="text" name="location" placeholder="Enter Location" required>
        <input type="text" name="job" placeholder="Enter Job Type" required>
        <input type="text" name="reason" placeholder="Enter Reason" required>
        <h2 class="inputsh2">Agency hours:</h2>   
        <input type="text" name="sunday" placeholder="Sunday Hours">
        <input type="text" name="monday" placeholder="Monday Hours">
        <input type="text" name="tuesday" placeholder="Tuesday Hours">
        <input type="text" name="wednesday" placeholder="Wednesday Hours">
        <input type="text" name="thursday" placeholder="Thursday Hours">
        <input type="text" name="friday" placeholder="Friday Hours">
        <input type="text" name="saturday" placeholder="Saturday Hours">

        <button type="submit">Submit Hours</button>
        
    </form>
    </div>
    <div class="inputs2">
        <form class="inputs2" action="amsmain.html" method="get">
            <button type="submit">Log Out</button>    
        </form>
    </div>
    </section>
</Body>

</html>
